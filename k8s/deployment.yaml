apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-demo
  template:
    metadata:
      labels:
        app: springboot-demo
    spec:
      containers:
        - name: springboot-demo
          image: ajaykhandare69docker/springboot-ci-cd-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
